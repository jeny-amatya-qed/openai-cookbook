container:
  cssClass: "canvas-slide-container"
  style: "background-color: #e6f7ff; border: 1px solid #b3d8ff; padding: 8px; box-shadow: 2px 2px 4px rgba(0,0,0,0.1);"

title:
  cssClass: "vision-title"
  style: "font-size: 32px; color: #005ea5; margin-bottom: 8px;"

body:
  pattern: "\[(.*?)\]"
  replacement: "<span class='canvas-highlighted-text'>$1</span>"
